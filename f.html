<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyora Lost & Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .hero p {
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
        }

        /* Toggle Buttons */
        .form-toggle {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            padding: 12px 25px;
            border: none;
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            cursor: pointer;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-btn.active {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .toggle-btn i {
            font-size: 1.1rem;
        }

        /* Form */
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .form-container:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
            background-color: white;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .submit-btn:disabled {
            background: var(--gray);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Search */
        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            background-color: white;
        }

        .search-input:focus {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        /* Filter */
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Items Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .item-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .item-card.resolved {
            opacity: 0.7;
            position: relative;
        }

        .item-card.resolved::after {
            content: 'RESOLVED';
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--success);
            color: white;
            padding: 3px 10px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .item-body {
            padding: 1.5rem;
        }

        .item-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .item-badge.lost {
            background-color: var(--danger);
            color: white;
        }

        .item-badge.found {
            background-color: var(--success);
            color: white;
        }

        .item-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .item-text {
            color: var(--gray);
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .resolve-btn {
            background-color: var(--success);
            color: white;
        }

        .contact-btn {
            background-color: var(--primary);
            color: white;
        }

        .delete-btn {
            background-color: var(--danger);
            color: white;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 2rem;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-btn:hover:not(.active) {
            background-color: #f8f9fa;
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .admin-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--danger);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .admin-btn:hover {
            transform: scale(1.1);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: none;
            max-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        /* Loader */
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--gray);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .form-toggle {
                flex-direction: column;
            }

            .toggle-btn {
                width: 100%;
            }
        }

        /* Admin Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .admin-btn-lg {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .export-btn {
            background-color: var(--success);
            color: white;
        }

        .cleanup-btn {
            background-color: var(--warning);
            color: white;
        }

        .notification-btn {
            background-color: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1><i class="fas fa-search"></i> Vidyora Lost & Found</h1>
            <p>Report and reclaim lost items in our school community</p>
        </div>
        
        <div class="form-toggle">
            <button id="lostBtn" class="toggle-btn active">
                <i class="fas fa-question-circle"></i> I Lost Something
            </button>
            <button id="foundBtn" class="toggle-btn">
                <i class="fas fa-check-circle"></i> I Found Something
            </button>
        </div>
        
        <div class="form-container" id="reportForm">
            <form id="itemForm">
                <input type="hidden" id="itemType" value="lost">
                
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" class="form-control" required placeholder="e.g. Water bottle, Math textbook, Wallet">
                </div>
                
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" class="form-control" required placeholder="Describe the item (color, brand, distinguishing features)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" class="form-control" required placeholder="Where did you lose/find it?">
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">Your Contact Information</label>
                    <input type="text" id="contact" class="form-control" required placeholder="Email or phone number">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Submit Report
                </button>
            </form>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search items...">
        </div>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Items</button>
            <button class="filter-btn" data-filter="lost">Lost</button>
            <button class="filter-btn" data-filter="found">Found</button>
            <button class="filter-btn" data-filter="unresolved">Unresolved</button>
            <button class="filter-btn" data-filter="resolved">Resolved</button>
        </div>
        
        <div id="itemsContainer">
            <div class="items-grid" id="itemsGrid">
                <div class="loader" id="loader"></div>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be added here -->
            </div>
        </div>
    </div>
    
    <!-- Admin Panel Button -->
    <div class="admin-panel">
        <button class="admin-btn" id="adminBtn">
            <i class="fas fa-lock"></i>
        </button>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification">
        <div id="notificationMessage"></div>
    </div>
    
    <!-- Admin Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Admin Dashboard</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalItems">0</div>
                        <div class="stat-label">Total Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="lostItems">0</div>
                        <div class="stat-label">Lost Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="foundItems">0</div>
                        <div class="stat-label">Found Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="resolvedItems">0</div>
                        <div class="stat-label">Resolved</div>
                    </div>
                </div>

                <h4>Quick Actions</h4>
                <div class="admin-actions">
                    <button class="admin-btn-lg export-btn" id="exportBtn">
                        <i class="fas fa-file-export"></i> Export Data
                    </button>
                    <button class="admin-btn-lg cleanup-btn" id="cleanupBtn">
                        <i class="fas fa-trash"></i> Cleanup Old Items
                    </button>
                    <button class="admin-btn-lg notification-btn" id="globalNotifyBtn">
                        <i class="fas fa-bell"></i> Send Notification
                    </button>
                </div>
                
                <h4 style="margin-top: 2rem;">Recent Submissions</h4>
                <div class="items-grid" id="adminItemsGrid">
                    <!-- Admin view of items will appear here -->
                </div>
            </div>
        </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration (REPLACE WITH YOUR CONFIG)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_BUCKET.appspot.com", // Can be ignored
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Enable offline persistence
        firebase.database().enablePersistence()
            .catch((err) => {
                console.error("Offline support failed: ", err);
            });

        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const lostBtn = document.getElementById('lostBtn');
            const foundBtn = document.getElementById('foundBtn');
            const itemType = document.getElementById('itemType');
            const itemForm = document.getElementById('itemForm');
            const submitBtn = document.getElementById('submitBtn');
            const itemsGrid = document.getElementById('itemsGrid');
            const loader = document.getElementById('loader');
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const pagination = document.getElementById('pagination');
            const adminBtn = document.getElementById('adminBtn');
            const adminModal = document.getElementById('adminModal');
            const modalClose = document.getElementById('modalClose');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');
            
            // Firebase References
            const itemsRef = database.ref('lostAndFound');
            
            // Pagination Variables
            const itemsPerPage = 6;
            let currentPage = 1;
            let totalItems = 0;
            let allItems = [];
            let filteredItems = [];
            
            // Initialize
            init();
            
            function init() {
                setupEventListeners();
                loadItems();
            }
            
            function setupEventListeners() {
                // Form Toggle
                lostBtn.addEventListener('click', () => {
                    itemType.value = 'lost';
                    lostBtn.classList.add('active');
                    foundBtn.classList.remove('active');
                });
                
                foundBtn.addEventListener('click', () => {
                    itemType.value = 'found';
                    foundBtn.classList.add('active');
                    lostBtn.classList.remove('active');
                });
                
                // Form Submission
                itemForm.addEventListener('submit', handleFormSubmit);
                
                // Search
                searchInput.addEventListener('input', debounce(handleSearch, 300));
                
                // Filter Buttons
                filterButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        filterButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        applyFilters(btn.dataset.filter);
                    });
                });
                
                // Admin Panel
                adminBtn.addEventListener('click', () => {
                    const password = prompt("Enter admin password:");
                    if (password === "admin123") { // Default password
                        toggleAdminModal();
                    } else {
                        alert("Incorrect password!");
                    }
                });
                modalClose.addEventListener('click', toggleAdminModal);
                
                // Click outside modal to close
                window.addEventListener('click', (e) => {
                    if (e.target === adminModal) {
                        toggleAdminModal();
                    }
                });
            }
            
            // Handle Form Submission
            async function handleFormSubmit(e) {
                e.preventDefault();
                
                // Validate form
                if (!validateForm()) return;
                
                // Disable button during submission
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
                
                try {
                    // Create item object
                    const newItem = {
                        type: itemType.value,
                        name: document.getElementById('itemName').value.trim(),
                        description: document.getElementById('itemDescription').value.trim(),
                        location: document.getElementById('location').value.trim(),
                        date: document.getElementById('date').value,
                        contact: document.getElementById('contact').value.trim(),
                        resolved: false,
                        timestamp: Date.now(),
                        resolvedAt: null
                    };
                    
                    // Push to Firebase
                    await itemsRef.push(newItem);
                    
                    // Show success notification
                    showNotification('Item submitted successfully!');
                    
                    // Reset form
                    itemForm.reset();
                } catch (error) {
                    console.error("Submission error:", error);
                    showNotification('Error submitting item. Please try again.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Report';
                }
            }
            
            // Validate Form
            function validateForm() {
                const name = document.getElementById('itemName').value.trim();
                const description = document.getElementById('itemDescription').value.trim();
                const location = document.getElementById('location').value.trim();
                const date = document.getElementById('date').value;
                const contact = document.getElementById('contact').value.trim();
                
                if (!name || !description || !location || !date || !contact) {
                    showNotification('Please fill all required fields', 'error');
                    return false;
                }
                
                return true;
            }
            
            // Load Items from Firebase
            function loadItems() {
                itemsRef.orderByChild('timestamp').on('value', (snapshot) => {
                    const itemsData = snapshot.val() || {};
                    allItems = [];
                    
                    // Convert Firebase object to array
                    for (const key in itemsData) {
                        allItems.push({
                            id: key,
                            ...itemsData[key]
                        });
                    }
                    
                    // Reverse to show newest first
                    allItems.reverse();
                    totalItems = allItems.length;
                    
                    // Apply default filter
                    applyFilters('all');
                    
                    // Hide loader
                    loader.style.display = 'none';
                    
                    // Update admin stats if modal is open
                    if (adminModal.style.display === 'flex') {
                        updateAdminStats();
                        loadAdminItems();
                    }
                }, (error) => {
                    console.error("Database error:", error);
                    loader.style.display = 'none';
                    itemsGrid.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Error loading items. Please refresh.</p></div>';
                });
            }
            
            // Apply Filters and Search
            function applyFilters(filterType) {
                filteredItems = [...allItems];
                
                // Apply type filter
                if (filterType === 'lost') {
                    filteredItems = filteredItems.filter(item => item.type === 'lost');
                } else if (filterType === 'found') {
                    filteredItems = filteredItems.filter(item => item.type === 'found');
                } else if (filterType === 'resolved') {
                    filteredItems = filteredItems.filter(item => item.resolved);
                } else if (filterType === 'unresolved') {
                    filteredItems = filteredItems.filter(item => !item.resolved);
                }
                
                // Apply search filter
                const searchTerm = searchInput.value.toLowerCase();
                if (searchTerm) {
                    filteredItems = filteredItems.filter(item => 
                        item.name.toLowerCase().includes(searchTerm) || 
                        item.description.toLowerCase().includes(searchTerm) ||
                        item.location.toLowerCase().includes(searchTerm)
                    );
                }
                
                // Update pagination
                updatePagination();
                
                // Display filtered items
                displayItems(getPaginatedItems());
            }
            
            // Handle Search
            function handleSearch() {
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                applyFilters(activeFilter);
            }
            
            // Debounce Search Input
            function debounce(func, wait) {
                let timeout;
                return function() {
                    const context = this, args = arguments;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        func.apply(context, args);
                    }, wait);
                };
            }
            
            // Display Items
            function displayItems(items) {
                if (items.length === 0) {
                    itemsGrid.innerHTML = '<div class="empty-state"><i class="fas fa-box-open"></i><p>No items found matching your criteria.</p></div>';
                    pagination.style.display = 'none';
                    return;
                }
                
                itemsGrid.innerHTML = '';
                items.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = `item-card ${item.resolved ? 'resolved' : ''}`;
                    
                    // Format dates
                    const dateObj = new Date(item.timestamp);
                    const formattedDate = dateObj.toLocaleDateString() + ' at ' + dateObj.toLocaleTimeString();
                    const displayDate = item.date || 'Not specified';
                    
                    itemCard.innerHTML = `
                        <div class="item-body">
                            <span class="item-badge ${item.type}">${item.type.toUpperCase()}</span>
                            <h3 class="item-title">${item.name}</h3>
                            <p class="item-text"><strong>Description:</strong> ${item.description}</p>
                            <p class="item-text"><strong>Location:</strong> ${item.location}</p>
                            <p class="item-text"><strong>Date:</strong> ${displayDate}</p>
                            <p class="item-text"><strong>Contact:</strong> ${item.contact}</p>
                            
                            <div class="item-actions">
                                ${!item.resolved ? `
                                <button class="action-btn resolve-btn" data-id="${item.id}">
                                    <i class="fas fa-check"></i> Mark Resolved
                                </button>
                                ` : ''}
                                <button class="action-btn contact-btn" onclick="alert('Contact: ${item.contact}')">
                                    <i class="fas fa-envelope"></i> Contact
                                </button>
                            </div>
                            
                            <div class="item-meta">
                                <span>Reported on ${formattedDate}</span>
                            </div>
                        </div>
                    `;
                    
                    itemsGrid.appendChild(itemCard);
                });
                
                // Add event listeners to resolve buttons
                document.querySelectorAll('.resolve-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const itemId = e.target.closest('button').dataset.id;
                        markItemResolved(itemId);
                    });
                });
                
                // Show pagination if needed
                pagination.style.display = filteredItems.length > itemsPerPage ? 'flex' : 'none';
            }
            
            // Mark Item as Resolved
            function markItemResolved(itemId) {
                if (confirm('Mark this item as resolved?')) {
                    database.ref(`lostAndFound/${itemId}`).update({
                        resolved: true,
                        resolvedAt: Date.now()
                    }).then(() => {
                        showNotification('Item marked as resolved!');
                    }).catch(error => {
                        console.error("Error resolving item:", error);
                        showNotification('Error resolving item', 'error');
                    });
                }
            }
            
            // Pagination Functions
            function updatePagination() {
                pagination.innerHTML = '';
                const pageCount = Math.ceil(filteredItems.length / itemsPerPage);
                
                for (let i = 1; i <= pageCount; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        displayItems(getPaginatedItems());
                        
                        // Update active state
                        document.querySelectorAll('.page-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        pageBtn.classList.add('active');
                    });
                    pagination.appendChild(pageBtn);
                }
            }
            
            function getPaginatedItems() {
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                return filteredItems.slice(startIndex, endIndex);
            }
            
            // Admin Panel Functions
            function toggleAdminModal() {
                if (adminModal.style.display === 'flex') {
                    adminModal.style.display = 'none';
                } else {
                    adminModal.style.display = 'flex';
                    updateAdminStats();
                    loadAdminItems();
                }
            }
            
            function updateAdminStats() {
                document.getElementById('totalItems').textContent = allItems.length;
                document.getElementById('lostItems').textContent = allItems.filter(item => item.type === 'lost').length;
                document.getElementById('foundItems').textContent = allItems.filter(item => item.type === 'found').length;
                document.getElementById('resolvedItems').textContent = allItems.filter(item => item.resolved).length;
            }
            
            function loadAdminItems() {
                const adminItemsGrid = document.getElementById('adminItemsGrid');
                adminItemsGrid.innerHTML = '';
                
                // Show last 10 items
                const recentItems = [...allItems].slice(0, 10);
                
                if (recentItems.length === 0) {
                    adminItemsGrid.innerHTML = '<div class="empty-state"><i class="fas fa-box-open"></i><p>No submissions yet</p></div>';
                    return;
                }
                
                recentItems.forEach(item => {
                    const adminItemCard = document.createElement('div');
                    adminItemCard.className = `item-card ${item.resolved ? 'resolved' : ''}`;
                    
                    const dateObj = new Date(item.timestamp);
                    const formattedDate = dateObj.toLocaleDateString();
                    
                    adminItemCard.innerHTML = `
                        <div class="item-body">
                            <span class="item-badge ${item.type}">${item.type.toUpperCase()}</span>
                            <h3 class="item-title">${item.name}</h3>
                            <p class="item-text">${item.description}</p>
                            <p class="item-text"><small>Reported on ${formattedDate}</small></p>
                            
                            <div class="item-actions">
                                <button class="action-btn delete-btn" data-id="${item.id}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                                ${!item.resolved ? `
                                <button class="action-btn resolve-btn" data-id="${item.id}">
                                    <i class="fas fa-check"></i> Resolve
                                </button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    
                    adminItemsGrid.appendChild(adminItemCard);
                });
                
                // Add event listeners to admin buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const itemId = e.target.closest('button').dataset.id;
                        deleteItem(itemId);
                    });
                });
                
                document.querySelectorAll('.resolve-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const itemId = e.target.closest('button').dataset.id;
                        markItemResolved(itemId);
                    });
                });
            }
            
            function deleteItem(itemId) {
                if (confirm('Permanently delete this item?')) {
                    database.ref(`lostAndFound/${itemId}`).remove()
                        .then(() => {
                            showNotification('Item deleted successfully');
                        })
                        .catch(error => {
                            console.error("Error deleting item:", error);
                            showNotification('Error deleting item', 'error');
                        });
                }
            }
            
            // Export Data
            document.getElementById('exportBtn').addEventListener('click', () => {
                const dataStr = JSON.stringify(allItems, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = `vidyora-lost-found-${new Date().toISOString()}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                showNotification('Data exported successfully');
            });
            
            // Cleanup Old Items
            document.getElementById('cleanupBtn').addEventListener('click', () => {
                if (confirm('Delete all items older than 30 days?')) {
                    const cutoff = Date.now() - 30 * 24 * 60 * 60 * 1000;
                    const updates = {};
                    
                    allItems.forEach(item => {
                        if (item.timestamp < cutoff) {
                            updates[`lostAndFound/${item.id}`] = null;
                        }
                    });
                    
                    database.ref().update(updates)
                        .then(() => {
                            showNotification('Cleanup completed');
                        })
                        .catch(error => {
                            console.error("Cleanup error:", error);
                            showNotification('Cleanup failed', 'error');
                        });
                }
            });
            // Global Notification
            document.getElementById('globalNotifyBtn').addEventListener('click', () => {
                const message = prompt('Enter notification message for all users:');
                if (message) {
                    database.ref('notifications').push({
                        message: message,
                        timestamp: Date.now()
                    }).then(() => {
                        showNotification('Notification sent to all users');
                    });
                }
            });
            
            // Notification System
            function showNotification(message, type = 'success') {
                notification.style.backgroundColor = type === 'error' ? 'var(--danger)' : 
                                                 type === 'warning' ? 'var(--warning)' : 'var(--success)';
                notificationMessage.textContent = message;
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
            
            // Listen for global notifications
            database.ref('notifications').orderByChild('timestamp').limitToLast(1).on('child_added', (snapshot) => {
                const notificationData = snapshot.val();
                showNotification(notificationData.message, 'info');
                });
        });
    </script>
</body>
