<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Chat | Login</title>
    <link rel="stylesheet" href="gc.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="galaxy-bg">
        <div class="stars"></div>
        <div class="twinkling"></div>
        
        <div class="auth-container">
            <div class="holographic-card">
                <div class="holo-header">
                    <div class="logo">
                        <svg viewBox="0 0 100 100" class="logo-svg">
                            <path d="M50 10 L90 50 L50 90 L10 50 Z" class="logo-path"></path>
                            <circle cx="50" cy="50" r="30" class="logo-circle"></circle>
                        </svg>
                        <h1>NEXUS CHAT</h1>
                    </div>
                    <p class="tagline">Connect across the multiverse</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">ACCESS</button>
                    <button class="tab-btn" data-tab="register">REGISTER</button>
                </div>
                
                <form id="loginForm" class="auth-form active">
                    <div class="input-field">
                        <input type="email" id="loginEmail" required>
                        <label>Quantum ID</label>
                        <span class="focus-border"></span>
                        <div class="particles"></div>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" id="loginPassword" required>
                        <label>Encryption Key</label>
                        <span class="focus-border"></span>
                        <div class="particles"></div>
                    </div>
                    
                    <button type="submit" class="auth-btn">
                        <span>INITIATE CONNECTION</span>
                        <div class="hover-effect"></div>
                    </button>
                </form>
                
                <form id="registerForm" class="auth-form">
                    <div class="input-field">
                        <input type="email" id="registerEmail" required>
                        <label>Quantum ID</label>
                        <span class="focus-border"></span>
                        <div class="particles"></div>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" id="registerPassword" required>
                        <label>Encryption Key</label>
                        <span class="focus-border"></span>
                        <div class="particles"></div>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" id="confirmPassword" required>
                        <label>Confirm Key</label>
                        <span class="focus-border"></span>
                        <div class="particles"></div>
                    </div>
                    
                    <button type="submit" class="auth-btn">
                        <span>CREATE NEXUS</span>
                        <div class="hover-effect"></div>
                    </button>
                </form>
                
                <div class="status-message"></div>
            </div>
        </div>
        
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>
    
    <script src="firebase-config.js"></script>
    <script src="gc.js"></script>
</body>
</html>
