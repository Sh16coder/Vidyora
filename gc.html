<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="gc.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- Replace the entire auth-options div with this simplified version -->
<div class="auth-options">
    <div class="email-auth">
        <input type="email" id="email" placeholder="Email" autocomplete="off" required>
        <input type="password" id="password" placeholder="Password" autocomplete="off" required>
        <button id="email-login" class="auth-btn email">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        <button id="email-signup" class="auth-btn email secondary">
            <i class="fas fa-user-plus"></i> Create Account
        </button>
    </div>
</div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen hidden">
        <div class="chat-header">
            <div class="header-left">
                <i class="fas fa-comments"></i>
                <h2>Global Chat</h2>
            </div>
            <div class="header-right">
                <div id="online-count">0 online</div>
                <button id="sign-out-btn" title="Sign out">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        
        <div id="chat-messages"></div>
        
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="gc.js"></script>
</body>
</html>
