<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Chat | Cosmic Conversations</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS will go here */
        /* Cosmic Variables */
:root {
    --primary: #6e45e2;
    --secondary: #88d3ce;
    --dark: #1a1a2e;
    --darker: #16213e;
    --light: #f8f9fa;
    --accent: #ff6b6b;
    --neon: #0ff0fc;
    --space-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    --galaxy-gradient: radial-gradient(circle, #3a1c71, #d76d77, #ffaf7b);
    --cosmic-text: 'Space Grotesk', sans-serif;
    --tech-text: 'Orbitron', sans-serif;
}

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--cosmic-text);
    background: var(--space-gradient);
    color: var(--light);
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Auth Container */
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

.cosmic-form {
    background: rgba(26, 26, 46, 0.8);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 2rem;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 30px rgba(110, 69, 226, 0.5);
    position: relative;
    z-index: 10;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: float 6s ease-in-out infinite;
}

.logo {
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
}

.logo-inner {
    display: inline-flex;
    align-items: center;
    font-size: 2.5rem;
    font-family: var(--tech-text);
    color: var(--neon);
    text-shadow: 0 0 10px var(--neon);
    animation: neon-pulse 2s infinite alternate;
}

.logo i {
    margin-right: 10px;
    font-size: 2rem;
}

/* Auth Tabs */
.auth-tabs {
    display: flex;
    margin-bottom: 1.5rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.tab-btn {
    flex: 1;
    padding: 0.8rem;
    background: transparent;
    border: none;
    color: var(--light);
    font-family: var(--cosmic-text);
    font-size: 1rem;
    cursor: pointer;
    position: relative;
    transition: all 0.3s ease;
}

.tab-btn.active {
    color: var(--neon);
}

.tab-btn.active::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    width: 100%;
    height: 3px;
    background: var(--neon);
    box-shadow: 0 0 10px var(--neon);
    animation: tab-glow 2s infinite;
}

.tab-content {
    display: none;
    animation: fadeIn 0.5s ease;
}

.tab-content.active {
    display: block;
}

/* Input Styles */
.cosmic-input {
    width: 100%;
    padding: 1rem;
    margin-bottom: 1rem;
    border: none;
    border-radius: 50px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--light);
    font-family: var(--cosmic-text);
    font-size: 1rem;
    transition: all 0.3s ease;
    border: 1px solid transparent;
}

.cosmic-input:focus {
    outline: none;
    border-color: var(--neon);
    box-shadow: 0 0 15px rgba(15, 240, 252, 0.5);
    background: rgba(255, 255, 255, 0.15);
}

.cosmic-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Button Styles */
.cosmic-btn {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 50px;
    background: var(--galaxy-gradient);
    color: white;
    font-family: var(--tech-text);
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    z-index: 1;
    box-shadow: 0 0 20px rgba(214, 109, 119, 0.5);
}

.cosmic-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 30px rgba(214, 109, 119, 0.8);
}

.cosmic-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.5s;
    z-index: -1;
}

.cosmic-btn:hover::before {
    left: 100%;
}

/* Chat Container */
.chat-container {
    display: none;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

.cosmic-sidebar {
    width: 350px;
    height: 100%;
    background: rgba(26, 26, 46, 0.8);
    backdrop-filter: blur(10px);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 10;
}

.sidebar-header {
    padding: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.user-profile {
    display: flex;
    align-items: center;
}

.avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: var(--galaxy-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.2rem;
    margin-right: 1rem;
    box-shadow: 0 0 15px rgba(214, 109, 119, 0.5);
    position: relative;
}

.avatar::after {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border-radius: 50%;
    background: var(--galaxy-gradient);
    z-index: -1;
    filter: blur(5px);
}

.user-info {
    display: flex;
    flex-direction: column;
}

.user-info span:first-child {
    font-weight: bold;
    font-size: 1rem;
}

.status {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.6);
}

.status.online {
    color: var(--secondary);
    position: relative;
    padding-left: 15px;
}

.status.online::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--secondary);
    box-shadow: 0 0 5px var(--secondary);
    animation: pulse 2s infinite;
}

.cosmic-icon-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: var(--light);
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.cosmic-icon-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

/* Search Bar */
.search-bar {
    padding: 1rem;
    position: relative;
}

.cosmic-search {
    width: 100%;
    padding: 0.8rem 1rem 0.8rem 3rem;
    border-radius: 50px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: var(--light);
    font-family: var(--cosmic-text);
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

.cosmic-search:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 15px rgba(15, 240, 252, 0.3);
}

.search-bar i {
    position: absolute;
    left: 2rem;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
}

/* Groups List */
.groups-list {
    flex: 1;
    overflow-y: auto;
    padding: 0 1rem;
}

.group-item {
    display: flex;
    align-items: center;
    padding: 1rem;
    border-radius: 15px;
    margin-bottom: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.group-item:hover {
    background: rgba(255, 255, 255, 0.1);
}

.group-item.active {
    background: rgba(110, 69, 226, 0.2);
    border-left: 3px solid var(--neon);
}

.group-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(136, 211, 206, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 1rem;
    color: var(--secondary);
    font-size: 1.2rem;
}

.group-info {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.group-name {
    font-weight: bold;
    font-size: 0.9rem;
    margin-bottom: 0.2rem;
}

.last-message {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.6);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 180px;
}

.unread-count {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--accent);
    color: white;
    font-size: 0.7rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

/* Chat Main */
.chat-main {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100vh;
    position: relative;
}

.chat-header {
    padding: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(26, 26, 46, 0.8);
    backdrop-filter: blur(10px);
    z-index: 5;
}

.header-left {
    display: flex;
    align-items: center;
}

.group-status {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.6);
}

.header-right {
    display: flex;
    gap: 0.5rem;
}

/* Chat Messages */
.chat-messages {
    flex: 1;
    padding: 1.5rem;
    overflow-y: auto;
    background: url('https://www.transparenttextures.com/patterns/stardust.png');
    position: relative;
}

.message-date {
    text-align: center;
    margin: 1rem 0;
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.8rem;
    position: relative;
}

.message-date::before,
.message-date::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 30%;
    height: 1px;
    background: rgba(255, 255, 255, 0.1);
}

.message-date::before {
    left: 0;
}

.message-date::after {
    right: 0;
}

.message {
    display: flex;
    margin-bottom: 1.5rem;
    animation: messageIn 0.3s ease-out;
}

.message.received {
    justify-content: flex-start;
}

.message.sent {
    justify-content: flex-end;
}

.message-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(136, 211, 206, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 1rem;
    color: var(--secondary);
    font-size: 0.9rem;
    flex-shrink: 0;
}

.message-content {
    max-width: 70%;
}

.message-sender {
    font-size: 0.8rem;
    font-weight: bold;
    margin-bottom: 0.3rem;
    color: var(--secondary);
}

.message-text {
    padding: 0.8rem 1rem;
    border-radius: 15px;
    font-size: 0.9rem;
    line-height: 1.4;
    position: relative;
}

.received .message-text {
    background: rgba(26, 26, 46, 0.8);
    border-top-left-radius: 5px;
}

.sent .message-text {
    background: var(--primary);
    border-bottom-right-radius: 5px;
    color: white;
}

.message-time {
    font-size: 0.7rem;
    color: rgba(255, 255, 255, 0.5);
    margin-top: 0.3rem;
    text-align: right;
}

/* Chat Input */
.chat-input {
    padding: 1rem;
    display: flex;
    align-items: center;
    background: rgba(26, 26, 46, 0.8);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.cosmic-message-input {
    flex: 1;
    padding: 0.8rem 1rem;
    border-radius: 50px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: var(--light);
    font-family: var(--cosmic-text);
    font-size: 0.9rem;
    margin: 0 0.5rem;
    transition: all 0.3s ease;
}

.cosmic-message-input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 15px rgba(15, 240, 252, 0.3);
}

.send-btn {
    background: var(--primary);
    color: white;
    transition: all 0.3s ease;
}

.send-btn:hover {
    transform: scale(1.1) rotate(15deg);
    background: var(--accent);
}

/* Modal */
.cosmic-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    z-index: 100;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
}

.modal-content {
    background: var(--darker);
    border-radius: 20px;
    width: 90%;
    max-width: 500px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(110, 69, 226, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transform: translateY(0);
    animation: modalIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.modal-header {
    padding: 1.5rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
}

.modal-header h3 {
    font-family: var(--tech-text);
    color: var(--neon);
    text-shadow: 0 0 10px var(--neon);
}

.close-modal {
    position: absolute;
    top: 1.5rem;
    right: 1.5rem;
    background: none;
    border: none;
    color: var(--light);
    font-size: 1.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.close-modal:hover {
    color: var(--accent);
    transform: rotate(90deg);
}

.modal-body {
    padding: 1.5rem;
}

.modal-footer {
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.cosmic-btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    box-shadow: none;
}

.cosmic-btn-secondary:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Floating Particles */
.floating-particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.particle {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
    animation: float-particle linear infinite;
}

/* Animations */
@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

@keyframes neon-pulse {
    0% {
        text-shadow: 0 0 10px var(--neon);
    }
    100% {
        text-shadow: 0 0 20px var(--neon), 0 0 30px var(--neon);
    }
}

@keyframes tab-glow {
    0%, 100% {
        box-shadow: 0 0 10px var(--neon);
    }
    50% {
        box-shadow: 0 0 15px var(--neon);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
}

@keyframes messageIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes modalIn {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes float-particle {
    0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
    }
}

/* Responsive */
@media (max-width: 768px) {
    .cosmic-sidebar {
        width: 100%;
        position: absolute;
        z-index: 20;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }
    
    .cosmic-sidebar.active {
        transform: translateX(0);
    }
    
    .chat-main {
        width: 100%;
    }
    
    .message-content {
        max-width: 80%;
    }
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--neon);
    }
    </style>
</head>

                <button id="signup-btn" class="cosmic-btn">Join the Cosmos</button>

            <div class="particles" id="particles-js"></div>

    <!-- Chat Container (hidden initially) -->

            <div class="sidebar-header">

                    <div class="avatar" id="user-avatar">
                        <span id="avatar-initials">U</span>

        <div class="chat-main">

                <div class="header-left">
                    <div class="group-avatar">

                <div class="header-right">

    <div id="new-group-modal" class="cosmic-modal">
        <div class="modal-content">

            <div class="modal-body">
                <input type="text" placeholder="Galaxy Name" class="cosmic-input">
                <div class="member-selection">
                    <h4>Select Astronauts</h4>

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();

// DOM Elements
const authContainer = document.getElementById('auth-container');
const chatContainer = document.getElementById('chat-container');
const loginForm = document.getElementById('login-form');
const signupForm = document.getElementById('signup-form');
const loginBtn = document.getElementById('login-btn');
const signupBtn = document.getElementById('signup-btn');
const tabBtns = document.querySelectorAll('.tab-btn');
const messageInput = document.getElementById('message-input');
const sendBtn = document.getElementById('send-btn');
const chatMessages = document.getElementById('chat-messages');
const newGroupBtn = document.getElementById('new-group-btn');
const newGroupModal = document.getElementById('new-group-modal');
const closeModalBtn = document.querySelector('.close-modal');
const notificationSound = document.getElementById('notification-sound');
const userAvatar = document.getElementById('user-avatar');
const avatarInitials = document.getElementById('avatar-initials');
const usernameDisplay = document.getElementById('username-display');
const groupsList = document.querySelector('.groups-list');

// Current User Data
let currentUser = null;
let currentGroup = 'general';
let groups = {};

// Initialize Particles.js
particlesJS('particles-js', {
    particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
    },
    interactivity: {
        detect_on: "canvas",
        events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" }
        },
        modes: {
            grab: { distance: 140, line_linked: { opacity: 1 } },
            push: { particles_nb: 4 }
        }
    }
});

// Create floating particles
function createFloatingParticles() {
    const container = document.querySelector('.floating-particles');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 1px and 3px
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.bottom = `-10px`;
        
        // Random animation duration between 10s and 20s
        const duration = Math.random() * 10 + 10;
        particle.style.animationDuration = `${duration}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        container.appendChild(particle);
    }
}

// Tab Switching
tabBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        const tab = btn.getAttribute('data-tab');
        
        // Update active tab button
        tabBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Show corresponding form
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
        document.getElementById(`${tab}-form`).classList.add('active');
    });
});

// Login Function
loginBtn.addEventListener('click', () => {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    
    if (!email || !password) {
        showError('Please fill in all fields');
        return;
    }
    
    auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            currentUser = userCredential.user;
            setupUser(currentUser);
            showChat();
        })
        .catch((error) => {
            showError(error.message);
        });
});

// Sign Up Function
signupBtn.addEventListener('click', () => {
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    
    if (!name || !email || !password) {
        showError('Please fill in all fields');
        return;
    }
    
    if (password.length < 6) {
        showError('Password should be at least 6 characters');
        return;
    }
    
    auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            currentUser = userCredential.user;
            
            // Save user data to database
            return database.ref('users/' + currentUser.uid).set({
                username: name,
                email: email,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            });
        })
        .then(() => {
            setupUser(currentUser);
            showChat();
        })
        .catch((error) => {
            showError(error.message);
        });
});

// Setup User
function setupUser(user) {
    // Get user data from database
    database.ref('users/' + user.uid).once('value')
        .then((snapshot) => {
            const userData = snapshot.val();
            
            // Set avatar initials
            const initials = userData.username ? 
                userData.username.split(' ').map(n => n[0]).join('').toUpperCase() : 
                'U';
            avatarInitials.textContent = initials;
            
            // Set username
            usernameDisplay.textContent = userData.username || 'Cosmic Traveler';
            
            // Set random avatar gradient
            const colors = [
                'linear-gradient(135deg, #6e45e2, #88d3ce)',
                'linear-gradient(135deg, #ff6b6b, #556270)',
                'linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b)',
                'linear-gradient(135deg, #0f2027, #203a43, #2c5364)',
                'linear-gradient(135deg, #5433FF, #20BDFF, #A5FECB)'
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            userAvatar.style.background = randomColor;
            
            // Initialize chat
            initializeChat();
        });
}

// Show Error Message
function showError(message) {
    const errorElement = document.createElement('div');
    errorElement.className = 'cosmic-error';
    errorElement.textContent = message;
    errorElement.style.position = 'fixed';
    errorElement.style.top = '20px';
    errorElement.style.left = '50%';
    errorElement.style.transform = 'translateX(-50%)';
    errorElement.style.padding = '10px 20px';
    errorElement.style.backgroundColor = 'rgba(255, 107, 107, 0.9)';
    errorElement.style.color = 'white';
    errorElement.style.borderRadius = '50px';
    errorElement.style.boxShadow = '0 0 15px rgba(255, 107, 107, 0.5)';
    errorElement.style.zIndex = '1000';
    errorElement.style.animation = 'fadeIn 0.3s ease';
    
    document.body.appendChild(errorElement);
    
    setTimeout(() => {
        errorElement.style.animation = 'fadeOut 0.3s ease';
        setTimeout(() => {
            document.body.removeChild(errorElement);
        }, 300);
    }, 3000);
}

// Show Chat Interface
function showChat() {
    authContainer.style.display = 'none';
    chatContainer.style.display = 'flex';
    createFloatingParticles();
    
    // Set focus to message input
    setTimeout(() => {
        messageInput.focus();
    }, 500);
}

// Initialize Chat
function initializeChat() {
    // Load groups
    loadGroups();
    
    // Set up message sending
    setupMessageSending();
    
    // Set up real-time listeners
    setupRealtimeListeners();
    
    // Load initial messages
    loadMessages(currentGroup);
}

// Load Groups
function loadGroups() {
    database.ref('groups').on('value', (snapshot) => {
        groups = snapshot.val() || {};
        renderGroups();
    });
}

// Render Groups
function renderGroups() {
    groupsList.innerHTML = '';
    
    for (const groupId in groups) {
        const group = groups[groupId];
        const lastMessage = group.lastMessage || 'No messages yet';
        
        const groupElement = document.createElement('div');
        groupElement.className = `group-item ${groupId === currentGroup ? 'active' : ''}`;
        groupElement.innerHTML = `
            <div class="group-avatar">
                <i class="fas fa-users"></i>
            </div>
            <div class="group-info">
                <span class="group-name">${group.name}</span>
                <span class="last-message">${lastMessage}</span>
            </div>
            <div class="unread-count" style="display: none">0</div>
        `;
        
        groupElement.addEventListener('click', () => {
            switchGroup(groupId);
        });
        
        groupsList.appendChild(groupElement);
    }
}

// Switch Group
function switchGroup(groupId) {
    currentGroup = groupId;
    document.querySelectorAll('.group-item').forEach(item => {
        item.classList.remove('active');
    });
    document.querySelector(`.group-item[data-group="${groupId}"]`)?.classList.add('active');
    
    // Update chat header
    const group = groups[groupId];
    document.querySelector('.chat-header .group-name').textContent = group.name;
    
    // Load messages for this group
    loadMessages(groupId);
}

// Setup Message Sending
function setupMessageSending() {
    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (!messageText || !currentUser) return;
        
        const message = {
            text: messageText,
            senderId: currentUser.uid,
            senderName: usernameDisplay.textContent,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
            groupId: currentGroup
        };
        
        // Push message to database
        const newMessageRef = database.ref('messages').push();
        newMessageRef.set(message)
            .then(() => {
                // Update last message in group
                database.ref(`groups/${currentGroup}/lastMessage`).set(messageText);
                
                // Clear input
                messageInput.value = '';
            })
            .catch((error) => {
                showError('Failed to send message: ' + error.message);
            });
    }
    
    // Send on button click
    sendBtn.addEventListener('click', sendMessage);
    
    // Send on Enter key
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
}

// Load Messages
function loadMessages(groupId) {
    chatMessages.innerHTML = '<div class="message-date">Today</div>';
    
    database.ref('messages')
        .orderByChild('groupId')
        .equalTo(groupId)
        .limitToLast(50)
        .once('value')
        .then((snapshot) => {
            const messages = [];
            snapshot.forEach((childSnapshot) => {
                messages.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });
            
            // Sort by timestamp
            messages.sort((a, b) => a.timestamp - b.timestamp);
            
            // Display messages
            messages.forEach(message => {
                addMessageToChat(message, false);
            });
            
            // Scroll to bottom
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        });
}

// Setup Realtime Listeners
function setupRealtimeListeners() {
    // Listen for new messages
    database.ref('messages')
        .orderByChild('groupId')
        .equalTo(currentGroup)
        .limitToLast(1)
        .on('child_added', (snapshot) => {
            const message = {
                id: snapshot.key,
                ...snapshot.val()
            };
            
            // Only add if it's a new message (not when first loading)
            if (message.senderId !== currentUser.uid) {
                addMessageToChat(message, true);
                
                // Play notification sound if not in current group
                if (message.groupId !== currentGroup) {
                    notificationSound.play();
                    
                    // Update unread count
                    const groupElement = document.querySelector(`.group-item[data-group="${message.groupId}"]`);
                    if (groupElement) {
                        const unreadCount = groupElement.querySelector('.unread-count');
                        const currentCount = parseInt(unreadCount.textContent) || 0;
                        unreadCount.textContent = currentCount + 1;
                        unreadCount.style.display = 'flex';
                    }
                }
            }
        });
    
    // Listen for group updates
    database.ref('groups').on('child_changed', (snapshot) => {
        const group = snapshot.val();
        const groupId = snapshot.key;
        
        // Update last message in group list
        const groupElement = document.querySelector(`.group-item[data-group="${groupId}"]`);
        if (groupElement) {
            const lastMessageElement = groupElement.querySelector('.last-message');
            if (lastMessageElement) {
                lastMessageElement.textContent = group.lastMessage || 'No messages yet';
            }
        }
    });
}

// Add Message to Chat
function addMessageToChat(message, isNew) {
    const isCurrentUser = message.senderId === currentUser.uid;
    
    const messageElement = document.createElement('div');
    messageElement.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
    messageElement.innerHTML = `
        <div class="message-avatar">
            <span>${message.senderName ? message.senderName.charAt(0).toUpperCase() : 'U'}</span>
        </div>
        <div class="message-content">
            ${!isCurrentUser ? `<div class="message-sender">${message.senderName}</div>` : ''}
            <div class="message-text">${message.text}</div>
            <div class="message-time">${formatTime(message.timestamp)}</div>
        </div>
    `;
    
    if (isNew) {
        messageElement.style.animation = 'messageIn 0.3s ease-out';
        chatMessages.appendChild(messageElement);
        
        // Scroll to bottom
        setTimeout(() => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 100);
    } else {
        chatMessages.appendChild(messageElement);
    }
}

// Format Time
function formatTime(timestamp) {
    if (!timestamp) return '';
    
    const date = new Date(timestamp);
    let hours = date.getHours();
    const minutes = date.getMinutes().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'
    
    return `${hours}:${minutes} ${ampm}`;
}

newGroupBtn.addEventListener('click', () => {
    newGroupModal.style.display = 'flex';
});

closeModalBtn.addEventListener('click', () => {
    newGroupModal.style.display = 'none';
});

window.addEventListener('click', (e) => {
    if (e.target === newGroupModal) {
        newGroupModal.style.display = 'none';
    }
});

auth.onAuthStateChanged((user) => {
    if (user) {
        currentUser = user;
        setupUser(user);
        showChat();
    } else {
        currentUser = null;
        authContainer.style.display = 'flex';
        chatContainer.style.display = 'none';
    }
});

createFloatingParticles();
