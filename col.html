<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ THE PANTHEON | Legendary Collaborators</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="col.css">
</head>
<body>
    <!-- Quantum Background Elements -->
    <div class="quantum-bg"></div>
    <div class="neural-network"></div>
    
    <!-- Main Container -->
    <div class="pantheon-container">
        <!-- Holographic Header -->
        <header class="pantheon-header">
            <h1 class="title-matrix">THE <span class="title-flicker">PANTHEON</span></h1>
            <p class="subtitle-digital">Legends Who Shape Reality</p>
            <div class="header-aura"></div>
        </header>
<!-- Toggle Button -->


<!-- Toggle Script -->

        <!-- AI-Powered Controls -->
        <div class="quantum-controls">
            <div class="ai-search-container">
                <input type="text" id="searchInput" placeholder="Query the collective..." class="ai-search-field">
                <i class="fas fa-search ai-search-icon"></i>
                <div class="search-pulse"></div>
            </div>
            
            <div class="hologram-select">
                <select id="roleFilter" class="quantum-dropdown">
                    <option value="all">ALL ARCHONS</option>
                    <option value="developer">DEVELOPER</option>
                    <option value="admin">ADMIN</option>
                    <option value="notes">NOTES SPECIALIST</option>
                    <option value="mentor">MENTOR</option>
                    <option value="blog">BLOG WRITERS</option>
                </select>
                <div class="select-aura"></div>
            </div>
        </div>

        <!-- The Pantheon Grid -->
        <div id="pantheonGrid" class="pantheon-grid">  <!-- ✅ Correct order -->
            <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Singularity CTA -->
        <div class="singularity-cta">
            <button class="cta-portal">
                <span>ASCEND TO THE PANTHEON</span>
                <div class="portal-effect"></div>
            </button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-positive-interface-beep-218.mp3" preload="auto"></audio>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script>
  document.querySelector('.theme-toggle').addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
  });
    </script>
    <script src="col.js"></script>
</body>
</html>
