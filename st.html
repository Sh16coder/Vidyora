<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Your Stories</title>
    <link rel="stylesheet" href="styley.css">
    <script src="scripty.js" defer></script>
</head>
<body>

    <!-- Identity Disclaimer Popup -->
    <div id="identity-popup" class="popup">
        <div class="popup-content">
            <p>Enter your story here. We will post it on our website. Entering your name is optional.<br>
            <br>
            <b>Kindly do not enter bad words.<b>
            </p>
            <button onclick="closePopup()">Got it!</button>
        </div>
    </div>

    <!-- Clear Your Worries Form -->
    <div class="container">
        <h2>Give Your Story Here</h2>
        <p>Send Your Story Here, We will reveal your name only if you wish.</p>

        <form action="https://formsubmit.co/sirfpadhnahai.okay@gmail.com" method="POST">
            
            <label for="teacher">Your Class:</label>
            <input type="text" id="teacher" name="teacher" placeholder="E.g. 12th science" required>
            
            <label for="question">Your Story:</label>
            <textarea id="question" name="question" placeholder="Write your question here..." required></textarea>

            <label for="contact">YOUR NAME (Optional):</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your email or phone">

            <button type="submit">Submit</button>
        </form>
    </div>

</script>
                <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        particles: {
            number: { value: 80 },
            color: { value: ["#4CAF50", "#388E3C", "#ff4d4d", "#e60000"] },
            shape: { type: "circle" },
            opacity: { value: 0.7, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: "#4CAF50", opacity: 0.4, width: 1 },
            move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "bounce" }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: { enable: true, mode: "repulse" },
                onclick: { enable: true, mode: "push" }
            }
        },
        retina_detect: true
    });
</script>
</body>
            </html>
